<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Stopwatch App</title>
</head>
<body>
    <div class="windowshell">
        <div class="outershell">
            <div class="timerscreen" id="timerscreen">
                <label>Stop Watch :</label>
                <div class="clock">
                    <label class="timer" id="timers">0</label>
                    <label class="timer" id="timers">seconds</label>
                    <br>
                    <label class="timer milli" id="timerms">00</label>
                    <label class="timer milli" id="timerms">milliseconds</label>
                </div>
                    <!-- <label>Seconds </label> -->
                <div class="buttonholder">
                    <button class="reset button" onclick="startTimer()"><i class="bi bi-caret-right"></i></button>
                    <button class="reset button" onclick="stopTimer()"><i class="bi bi-pause"></i></button>
                    <button class="reset button" onclick="resetTimer()"><i class="bi bi-stop"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
